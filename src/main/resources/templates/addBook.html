<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Booklist</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
</head>
<body>
	<h1>Add books</h1>
	<div class="input-group mb-3">
		<form th:object="${book}" th:action="@{save}" action="#" method="post">
			<label for="author">Author</label> <input type="text"
				class="form-control" id="author" th:field="*{author}" /> <label
				for="title">Title</label> <input type="text" class="form-control"
				id="title" th:field="*{title}" /> <label for="year">Year</label> <input
				type="text" class="form-control" th:field="*{year}" /> <label
				for="isbn">ISBN</label> <input type="text" class="form-control"
				th:field="*{isbn}" /> <label for="price">Price</label> <input
				type="text" class="form-control" th:field="*{price}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="deplist">Category</label> <select id="deplist"
				th:field="*{category}" class="form-control">
				<option th:each="category: ${categories}"
					th:value="${category.categoryid}" th:text="${category.name}"></option>
			</select> <br /> <input type="submit" class="btn btn-success" value="Save"></input>
		</form>
	</div>
</body>
</html>
